# ConfiguraÃ§Ãµes de reconhecimento automÃ¡tico
auto_recognition:
  # Reconhecimento por commits
  commit_recognition:
    enabled: true
    minimum_commits: 5
    exclude_bots: true
    exclude_patterns:
      - "Merge pull request"
      - "Merge branch"
      - "Update dependencies"
    
  # Reconhecimento por issues
  issue_recognition:
    enabled: true
    minimum_issues: 3
    types:
      - "bug reports"
      - "feature requests"
      - "discussions"
    
  # Reconhecimento por pull requests
  pr_recognition:
    enabled: true
    minimum_prs: 1
    include_draft: false
    
  # Reconhecimento por reviews
  review_recognition:
    enabled: true
    minimum_reviews: 5

